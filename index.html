<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="/assets/images/favicon-2023.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giftme</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Heebo:wght@100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img id="banner" src="https://colorlib.com/etc/regform/colorlib-regform-20/images/registration-form-4.jpg" alt="banner de inicio de la p치gina">
  </header>
  <main>
    <section id="form_registration" class="section">
      <form id="registration">
        <h2 class="signUp">Acceso</h2>
        <span class="divider" data-icon="mdi:password">or</span>
        <label class="input__container" for="email">
          <span class="iconify gray" data-icon="material-symbols:mail"></span>
          <input class="input" id="email"  name="userEmail" type="email" placeholder="Correo" required>
        </label>
        <label class="input__container" for="password">
          <span class="iconify gray" data-icon="mdi:password"></span>
          <input class="input" name="userpassword" type="password" id="password" placeholder="Contrase침a" required>
        </label>
      </form>
      <p class="error_message"></p>
    </section>

    <section id="lists" class="container section"> 
      <h1 class="list__title">Mis listas</h1>
      <section class="listsColection"></section>
    </section>

    <section id="newList" class="container section"> 
      <h1>Nueva lista</h1>
      <section id="form__newListName">
        <input class="input__newName" type="text" id="newListName" name="listName" placeholder="Nombre de lista" minlength="4" maxlength="20" size="10">
        <button id="saveNewListButton" class="saveButton">Guardar</button>
        <button class="backToMyLists">Volver</button>
      </section>
    </section>

    <section id="myList" class="container section"> 
      <h1 id="myList__title" class="list__title"></h1>
      <section class="product__grid lists"></section>
      <button class="backToMyLists">Volver</button>
    </section>

  <section id="search" class="searchBar__container section">
    <div class="category__buttons">
      <button class="categoryBtn" id="electronicsBtn">Electronics</button>
      <button class="categoryBtn" id="jeweleryBtn">Jewelery</button>
      <button class="categoryBtn" id="mensClothingBtn">Men's clothing</button>
      <button class="categoryBtn" id="womensClothingBtn">Women's clothing</button>
    </div>
    <section id="available__container"></section>
  </section>

  </main>
  <footer>
    <button id="signUp" class="btn fillBtn">registrarte</button>
    <button id="signIn" class="btn outlineBtn">Iniciar sesi칩n</button>
    <button class="btn createListBtn">Crear lista</button>
    <button id="myListSearchBtn" class="btn myListSearchBtn">buscar productos</button>
    <button class="btn goToListsBtn">volver a mis listas</button>
    <button id="logOut" class="btn outlineBtn">cerrar sesi칩n</button>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
